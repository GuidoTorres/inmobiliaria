<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 70%;
        width: 30%;
        border-radius: 8px;
        padding: 20px;
      }
      .header {
        width: 100%;
      }
      .content{
        height: 80%;
        width: 100%;
      }
      .content h1{

        font-size: 30px;

      }
      .content p{

        font-size: 20px;

        }
      .code_content{

        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        background-color: #F5F4F5;
        margin-top: 50px;
      }
      .footer{
        margin-top: 40px;
        font-size: 20px;

      }
      .footer-img{
        margin-top: 50px;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="header"> <img src="../assets/logo-rocarey.png"></section>
      
      <section class="content">
        <h1>Código de recuperación de cuenta</h1>
        <p>
          Este es tu código de recuperación de cuenta. Introdúcelo en la ventana
          del navegador.
        </p>

        <section class="code_content">{{recoveryCode}}</section>
        <section class="footer">
          Si no has solicitado este correo, no tienes de qué preocuparte;
          simplemente ignóralo.
        </section>
        <section class="img-footer">

            <img class="footer-img" src="../assets/logo-rocarey.png">
            <img src="" alt="">
        </section>
      </section>

    </div>
  </body>
</html>
